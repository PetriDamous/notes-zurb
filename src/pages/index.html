<h1>Notes App</h1>
<h2>Take notes and never forget</h2>

<input id="search-field" type="text" placeholder="Search">

<div id="notes-area"></div> 

<button id="create-btn" type="button" class="button primary">Create Note</button>
<button id="delete-all" type="button" class="button alert">Remove All Notes</button>

<select id="filter-by">
    <option value="byEdit">Sort by last edit</option>
    <option value="byCreated">Sort by recently created</option>
    <option value="byAlpha">Sort alphabetically</option>
</select>
